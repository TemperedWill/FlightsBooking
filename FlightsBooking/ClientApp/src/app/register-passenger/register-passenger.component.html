<form [formGroup]="form">
  <div class="container d-grid gap-3" style="max-width: 700px;">

    <div class="form-floating">
      <input (blur)="checkPassenger()" formControlName="email" placeholder="Email" class="form-control" type="text"/>
      <label for="email">Email</label>
      <div *ngIf="this.form.controls.email.invalid && (this.form.controls.email.dirty || this.form.controls.email.touched)" class="invalid-feedback d-block">
        <div *ngIf="this.form.controls.email.errors" class="">
          <div>Некорректный почтовый адрес</div>
        </div>
      </div>
    </div>
    <div class="d-grid gap-3">

      <div class="form-floating">

        <input class="form-control" formControlName="firstName" type="text" id="firstName" placeholder="First Name"/>
        <label class="form-label" for="firstName">First Name</label>
        <div
          *ngIf="this.form.controls.firstName.invalid && (this.form.controls.firstName.dirty || this.form.controls.firstName.touched)"
          class="invalid-feedback d-block">
          <div *ngIf="this.form.controls.firstName.errors" class="">
            <div>Имя должно быть от 2 до 35 знаков</div>
          </div>
        </div>
      </div>

      <div class="form-floating">

        <input class="form-control" formControlName="lastName" id="lastName" type="text" placeholder="Last Name"/>
        <label class="form-label" for="lastName">Last Name</label>
        <div
          *ngIf="this.form.controls.lastName.invalid && (this.form.controls.lastName.dirty || this.form.controls.lastName.touched)"
          class="invalid-feedback d-block">
          <div *ngIf="this.form.controls.lastName.errors" class="">
            <div>Фамилия должна быть от 2 до 35 знаков</div>
          </div>
        </div>
      </div>


      <div>

        <input formControlName="isFemale" id="isFemale" class="form-check-input" [value]=true type="radio"/>
        <label class="ms-2 form-check-label" for="isFemale">Female</label>
      </div>
      <div>
        <input formControlName="isFemale" id="isFemale" class="form-check-input" [value]=false type="radio"/>
        <label class="ms-2 form-check-label" for="isFemale">Male</label>
      </div>
    </div>
    <div class="d-flex justify-content-center center">
      <button (click)="register()" type="submit" class="btn btn-primary">Login <i class="fa fa-sign-in"
                                                                                  aria-hidden="true"></i></button>
    </div>
  </div>
</form>
